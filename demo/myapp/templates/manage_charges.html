<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Charges</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Shipping and Handling Charges</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="shipping_charge">Default Shipping Charge (per unit weight):</label>
                <input type="number" name="shipping_charge" id="shipping_charge" class="form-control" step="0.01"
                       value="{{ current_shipping_charge }}">
            </div>
            <div class="form-group">
                <label for="handling_charge">Default Handling Charge:</label>
                <input type="number" name="handling_charge" id="handling_charge" class="form-control" step="0.01"
                       value="{{ current_handling_charge }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Charges</button>
        </form>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
