<!-- part_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Part Details</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
</head>
<body>
  <div class="container">
    <h1>Available Parts</h1>
    <p><strong>Current Time (Chicago):</strong> {{ current_time|date:"D, d M Y H:i:s" }}</p>
    <div class="row">
      {% for part in parts %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{ part.picture_url }}" class="card-img-top" alt="{{ part.description }}" style="max-height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">{{ part.description }}</h5>
              <p><strong>Price:</strong> ${{ part.price }}</p>
              <p><strong>Weight:</strong> {{ part.weight }} kg</p>
              <a href="{% url 'add_to_cart' part.number %}" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
